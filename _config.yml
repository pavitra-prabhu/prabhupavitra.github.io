# --- Serving options for my Gh-Pages Website --- #

title: The Realm of Data Science
# email: pavitrashivananda.prabhu@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
   Experienced in data analysis, R and Python with a MS in Finance Analysis and a Bachelor of Electronics and Communication Engineering. Previously a software engineer at Infosys and Société Générale.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  prabhupavitra

# --- Outputting options --- #
# More information can be found on Jekyll's site
timezone: "America/Menominee"
markdown: kramdown
highlighter: rouge
permalink: /blog/:title/
paginate: 10
paginate_path: "/page:num/"

# --- Navigation bar options --- #

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/Untitled.jpeg"


# --- List of links in the navigation bar --- #
navbar-links:
  Projects : "projects"
  Blog : ""
  About Me : "aboutme"

# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Pavitra Prabhu
  email: "pavitrashivananda.prabhu@gmail.com"
  github: prabhupavitra

  
# Select which links to show in the footer  
footer-links-active:
  rss: false
  email: true
  github: true

# --- Misc --- #

# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
# disqus: "yourusername"

# --- Don't need to touch anything below here (but you can if you want) --- #


# Use tags index page and make tags on each post clickable
link-tags: true

# Exclude these files from production site
exclude:
  - CNAME
  - LICENSE
  - README.md

# Build settings
theme: minima
plugins:
  - jekyll-feed

